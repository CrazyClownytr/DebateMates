<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AIDebateMates</title>
  <link rel="stylesheet" href="style.css" />
  <script src="client.js" defer type="module"></script>
</head>
<body>
  <div class="container">
    <form id="debateForm">
      <label for="statementInput">Vul een stelling in:</label>
      <input type="text" id="statementInput" placeholder="Bijv. AI moet huiswerk maken toegestaan zijn" required />
      <button type="submit">Start Debat</button>
    </form>
  
    <div id="debateResult" class="debate-grid">
      <!-- Hier komen de Pro/Contra statements -->
    </div>
  
    <div class="winner-section" style="display: none;">
      <h3>Wie won het debat?</h3>
      <button id="votePro">ðŸŸ¢ ProBot</button>
      <button id="voteContra">ðŸ”´ ContraBot</button>
      <p id="thanksVote" style="margin-top: 10px;"></p>
    </div>

    <section id="doc-search">
      <h2>Document Zoekfunctie</h2>
      <form id="docForm">
        <input id="userInput" placeholder="Waar wil je op zoeken?" />
        <button id="submitButton">Zoek</button>
      </form>
      <div id="result"></div>
    </section>
  </div>

 
  
  
</body>
</html>
